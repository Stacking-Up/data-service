  '/api/v1/spaces/{spaceId}/rentals':
    get:
      tags:
        - Spaces
      x-swagger-router-controller: SpaceController
      description: Returns some space rentals
      operationId: getSpaceRentals
      parameters:
        - name: spaceId
          in: path
          description: Space's id
