              schema:
                $ref: '#/components/schemas/errorModel'
  /api/v1/rentals:
    get:
      tags:
        - Rentals
      x-swagger-router-controller: RentalController
      description: Returns all rentals
      operationId: getRentals
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/rental'
