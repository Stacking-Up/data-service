openapi: 3.0.0
info:
  version: 0.1.0
  title: Data Service
  description: Service to expose StackingUp DataDB.
  contact:
    name: StackingUp
    email: stackingup13@gmail.com
    url: 'https://stacking-up.github.io'
  license:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
paths:
  /api/v1/users:
    get:
      tags:
        - Users
      x-swagger-router-controller: UserController
      description: Returns all users
      operationId: getUsers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/user'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
  '/api/v1/users/{userId}':
    get:
      tags:
        - Users
      x-swagger-router-controller: UserController
      description: Returns user by id
      operationId: getUser
      parameters:
        - name: userId
          in: path
          description: User's id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
  '/api/v1/users/{userId}/items':
    get:
      tags:
        - Users
      x-swagger-router-controller: UserController
      description: Returns the items some user wants to store
      operationId: getUserItems
      parameters:
        - name: userId
          in: path
          description: User's id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/item'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
  '/api/v1/users/{userId}/items/{itemId}':
    get:
      tags:
        - Users
      x-swagger-router-controller: UserController
      description: Returns an item some user wants to store
      operationId: getUserItem
      parameters:
        - name: userId
          in: path
          description: User's id
          required: true
          schema:
            type: string
        - name: itemId
          in: path
          description: Item's id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/item'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
  '/api/v1/users/{userId}/ratings':
    get:
      tags:
        - Users
      x-swagger-router-controller: UserController
      description: Returns some user's ratings
      operationId: getUserRatings
      parameters:
        - name: userId
          in: path
          description: User's id
          required: true
          schema:
            type: string
        - name: filter
          in: query
          description: 'Filter for given, received or both'
          required: false
          schema:
            type: string
            enum:
              - given
              - received
              - all
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/rating'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
  '/api/v1/users/{userId}/ratings/{ratingId}':
    get:
      tags:
        - Users
      x-swagger-router-controller: UserController
      description: Returns a rating some user has given or received
      operationId: getUserRating
      parameters:
        - name: userId
          in: path
          description: User's id
          required: true
          schema:
            type: string
        - name: ratingId
          in: path
          description: Rating's id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rating'
        '400':
          description: Bad Request
          content:
