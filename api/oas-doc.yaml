              schema:
                $ref: '#/components/schemas/errorModel'
components:
  schemas:
    errorModel:
      type: string
    user:
      type: object
      required:
        - id
        - name
        - surname
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        surname:
          type: string
        birthDate:
          type: string
          format: date-time
        sex:
          type: string
          enum:
            - MALE
            - FEMALE
            - OTHER
        idcard:
          type: string
        phoneNumber:
          type: string
        location:
          type: string
        avatar:
          type: string
          format: binary
    item:
      type: object
      required:
        - type
        - dimensions
        - ownerId
      properties:
        type:
          type: string
          enum:
            - Muy grande
            - Grande
            - Mediano
            - Peque√±o
        dimensions:
          type: string
        ownerId:
          type: integer
          format: int32
    rating:
      type: object
      required:
        - title
        - description
        - rating
        - reviewerId
        - receiverId
      properties:
        title:
          type: string
        description:
          type: string
        rating:
          type: integer
        reviewerId:
          type: integer
          format: int32
        receiverId:
          type: integer
          format: int32
    space:
      type: object
      required:
        - name
        - description
        - initialDate
        - location
        - dimensions
        - shared
        - ownerId
      properties:
        name:
          type: string
        description:
          type: string
        initialDate:
          type: string
          format: date-time
        finalDate:
          type: string
          format: date-time
        location:
          type: string
        dimensions:
          type: string
        priceHour:
          type: number
          format: double
        priceDay:
          type: number
          format: double
        priceMonth:
          type: number
          format: double
        shared:
          type: boolean
        ownerId:
          type: integer
          format: int32
        image:
          type: string
          format: binary
    rental:
      type: object
      required:
        - initialDate
        - finalDate
        - cost
        - type
        - meters
        - spaceId
        - renterId
      properties:
        initialDate:
          type: string
          format: date-time
        finalDate:
          type: string
          format: date-time
        cost:
          type: integer
        type:
          type: string
          enum:
            - HOUR
            - DAY
            - MONTH
        meters:
          type: number
          format: double
        spaceId:
          type: integer
          format: int32
        renterId:
          type: integer
          format: int32
