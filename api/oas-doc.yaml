          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rental'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
