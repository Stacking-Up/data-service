              schema:
                $ref: '#/components/schemas/errorModel'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
  /api/v1/spaces:
    get:
      tags:
        - Spaces
      x-swagger-router-controller: SpaceController
      description: Returns all spaces
      operationId: getSpaces
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/space'
        '500':
          description: Internal Server Error
          content:
